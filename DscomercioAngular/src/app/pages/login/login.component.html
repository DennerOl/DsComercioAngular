<div class="login">
  <div class="containerLogin">
    <h2>LOGIN</h2>

    <form [formGroup]="loginForm">
      <div>
        <label for="email">Email:</label>

        <input
          formControlName="email"
          matInput
          type="email"
          placeholder="Digite seu e-mail"
        />
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
          >E-mail obrigatório</mat-error
        >
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
          >Formato de E-mail inválido</mat-error
        >
      </div>

      <div>
        <label for="password">Senha:</label>

        <input
          formControlName="senha"
          matInput
          type="password"
          placeholder="Digite sua senha"
        />
        <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']"
          >Senha é obrigatória</mat-error
        >
      </div>

      <button [disabled]="loginForm.invalid" (click)="login()" type="submit">
        Entrar
      </button>
    </form>
  </div>
</div>
