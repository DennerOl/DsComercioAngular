<mat-card class="card-busca">
  <img mat-card-image [src]="product?.imgUrl" alt="Product Image" />
  <mat-card-content>
    <ul>
      <li>{{ product?.name }}</li>
      <li>{{ product?.description }}</li>
      <li class="preco">
        {{ product?.price | currency : "BRL" : "symbol" : "1.2-2" }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      routerLink="/product/product-details/{{ product?.id }}"
    >
      VER DETALHES
    </button>
  </mat-card-actions>
</mat-card>
