<section id="confirmation-section" class="container">
  <div class="product">
    <div *ngFor="let item of order?.items">
      <img [src]="item.imgUrl" [alt]="item.name" />

      <div class="product-info">
        <h3>{{ item.name }}</h3>
        <div class="product-quantity">Qt.{{ item.quantity }}</div>
        <div class="product-price">R$ {{ item.subTotal.toFixed(2) }}</div>
      </div>
    </div>
  </div>

  <div class="order-summary">
    <h3>Total pedido R$ {{ order?.total?.toFixed(2) }}</h3>

    <div class="order-message">Pedido realizado! NÃºmero {{ order?.id }}</div>
  </div>
</section>
